<input type="file" id="imageInput" accept="image/*" style="display:none;">
<button onclick="document.getElementById('imageInput').click();">فتح المعرض</button>
<div id="selectedImageContainer"></div>

<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        var selectedImage = e.target.files[0];
        var reader = new FileReader();
        reader.onload = function(event) {
            var imgElement = document.createElement('img');
            imgElement.src = event.target.result;
            document.getElementById('selectedImageContainer').appendChild(imgElement);
        }
        reader.readAsDataURL(selectedImage);
    });
</script>
<button onclick="deleteImage()">مسح الصور</button>

<script>
    function deleteImage() {
        var selectedImageContainer = document.getElementById('selectedImageContainer');
        while (selectedImageContainer.firstChild) {
            selectedImageContainer.removeChild(selectedImageContainer.firstChild);
        }
    }
</script>
